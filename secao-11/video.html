<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Video</h1>

    <video controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">

        <p>Seu navegador não suporta tags video</p>
    </video>

    <h1>Auto-Play</h1>

    <video controls autoplay> <!--Alguns Navegadores não têm essa opção ativada para manter o controle nas mãos do usuário-->
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">

        <p>Seu navegador não suporta tags video</p>
    </video>
    
    <h1>Loop</h1>

    <video controls loop>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">

        <p>Seu navegador não suporta tags video</p>
    </video>

    <h1>Muted</h1>

    <video controls muted> <!--Video sem son-->
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/video.ogv" type="video/ogv">
        <source src="media/video.webm" type="video/webm">

        <p>Seu navegador não suporta tags video</p>
    </video>
</body>
</html>
