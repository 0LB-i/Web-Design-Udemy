<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Audio</h1>
    <audio controls>
        <source src="media/mozart_trompa.mp3" type="audio/mp3">
        <source src="media/mozart_trompa.ogg" type="audio/ogg">
        <p>Seu browser não suporta este recurso</p>
    </audio>

    <h1>Audio Auto-Play</h1>

    <audio controls autoplay> <!--Alguns Navegadores não utilizam o AutoPlay para maior controle do usuário-->
        <source src="media/mozart_trompa.mp3" type="audio/mp3">
        <source src="media/mozart_trompa.ogg" type="audio/ogg">
        <p>Seu browser não suporta este recurso</p>
    </audio>

    <h1>Loop</h1>

    <audio controls loop><!--Quando o audio termina ele começa de novo-->
        <source src="media/mozart_trompa.mp3" type="audio/mp3">
        <source src="media/mozart_trompa.ogg" type="audio/ogg">
        <p>Seu browser não suporta este recurso</p>
    </audio>
</body>
</html>
