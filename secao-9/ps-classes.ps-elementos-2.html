<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ps-classes.ps-elementos-2.html</title>
    <style>
        div p:nth-child(2){
            color: red;
        }

        div p:nth-child(4){
            color: blue;
        }

        div p:nth-of-type(4){ /*Só funciona em elementos, e não em classes*/
            color: green;
        }

        div p:first-child{
            color: yellow;
        }

        div p:last-child{
            color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <p>meu paragrafo</p>
        <p>meu paragrafo</p>
        <hr>
        <p>meu paragrafo</p>
        <p>meu paragrafo</p>
        <hr>
        <p>meu paragrafo</p>
        <p>meu paragrafo</p>
        <hr>
        <p>meu paragrafo</p>
        <p>meu paragrafo</p>
    </div>
</body>
</html>
