<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>

    <style>
        li ul{
            height: 0;
            overflow: hidden;
            transition: height .5s;
        }

        li:hover ul{
            height: 40px;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>item 1</li>
        <li>item2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        </li>
        <li>item 3</li>
    </ul>

    <hr>

    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação de Hypertexto</dd>

        <dt>CSS</dt>
        <dd>Linguagem para criação de folhas de estilo</dd>
    </dl>

    <hr>

    <dl>
        <dt>WWW</dt>
        <dt>Internet</dt>
        <dd>Rede mundial de computadores</dd>

        <dt>JavaScript</dt>
        <dd>Linguagem script para inernet</dd>
        <dd>script para rodar browser</dd>
    </dl>
</body>
</html>
