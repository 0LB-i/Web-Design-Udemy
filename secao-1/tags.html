<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Titulo head 1</h1>  <!--cada teg têm um grau de importãncia e tamanho menor que a seguinte-->
    <h2>Titulo head 2</h2>

    <p>
        Mas que belo dia, mas que belo dia.<a>bunito</a>
    </p> <!--O P é um parágrofo, aonde a amioria dos textos são colocados-->
    <!--o "a" é a tag de link-->

    <hr> <!--tag que pula a linha-->

    <ul> <!--tag de lista não ordenada-->
        <li>F</li><!--tag de item de lista-->
        <li>F2</li>
    </ul>

    <ol> <!--tag de lista ordenada-->
        <li>F3</li>
        <li>F4</li>
    </ol>

    <p> <!-- a tag strong além de botar as palavras internas em negrito ele também da ênfase na importância da palavra, visualmente não muda nada.-->
        O <strong>HTML5</strong> é uma linguagem de marcação para criar páginas na web. voce <b>deve</b> sempre utilizar a extensão .html.
    </p>
</body>
</html>
